<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>표 만들기</h1>
<pre>
table : 표 시작
tr : 1줄 생성
td : 1칸 생성
th : 강조하고 싶은 줄에 td대신에 th (글자가 칸의 가운데 정렬, 글자가 진하게)

열 단위로 처리
colgroup
col

caption : 표 제목을 설정

thead : 표 상단
tbody : 표 내용
tfoot : 표 하단

속성
width. height : px, %
</pre> 

<table border="1" width="100%" style="color:green">
	<caption><h1>표 제목</h1></caption>
	<colgroup>
		<col span="2" style="background-image:url(../img/san.png)"/>
		<col style="background:yellow"/>
		
	</colgroup>
	<thead>
	<tr height="100" style="color:blue">
		<th width="20%">첫번째 칸1111111</th>
		<th style="background-color:#ff0000">두번째 칸</th>
		<th>두번째 칸</th>
	</tr>
	</thead>
	
	<tbody>
	<tr>
		<td>두번째 줄 첫번째 칸</td>
		<td><img src="../img/2.png" width="40"/></td>
		<td>두번째 줄 첫번째 칸</td>
	</tr>
	</tbody>
	
	<tfoot>
	<tr>
		<td>두번째 줄 첫번째 칸</td>
		<td><img src="../img/2.png" width="40"/></td>
		<td>두번째 줄 첫번째 칸</td>
	</tr>
	</tfoot>
	
</table>
</body>
</html>
