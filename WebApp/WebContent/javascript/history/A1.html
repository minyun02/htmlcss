<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A1</title>
<script>
	/*
		history 내장 객체 : 현재 접속페이지의 정보를 기억한다.
		
		history.back();
		history.forward();
		history.go(n); -> n : + or -
		
		history.length -> history 갯수
	*/
	function cnt(){
			document.getElementById("hCnt").innerHTML = history.length+"개";
	}
</script>
</head>
<body onload="cnt()" bgColor="red">
<a href="index.html">index.html, white</a>
<a href="A2.html">A2.html, green</a>
<a href="A3.html">A3.html, blue</a><br>
<input type="button" value="전전페이지" onclick="history.go(-2)">
<input type="button" value="전페이지" onclick="history.back()">
<input type="button" value="다음페이지" onclick="history.forward()">
<input type="button" value="다다음페이지" onclick="history.go(2)">
<div id="hCnt">count</div>
</body>
</html>
