<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function scrollMove(){
		//moving scroll bar
		//상대 이동
		//				(x(좌우스크롤바), y(상하스크롤바))
		//window.scrollBy(0, 50);
		
		//절대 이동
		window.scrollTo(0, 1500);
		
		//현재 스크롤바 위치 구하기
		var scrollX = window.scrollX;
		var scrollY = window.scrollY;
		console.log('x->', scrollX);
		console.log('y->', scrollY);
	}
</script>
</head>
<body>
<button onclick="scrollMove()">스크롤 이동</button>
<div>
	<script>
		for(var i=1; i<7; i++){
			document.write("<img src=0"+i+".jpg><br>");
		}
	</script>
</div>
</body>
</html>
