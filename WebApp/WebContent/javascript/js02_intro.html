<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 id="txt">스타일 시트를 자바스크립에서 적용하기</h1>
<img src="../img/cool.jfif" id="bison">
<div id="view"></div>
</body>
</html>
<script>
	// 자바스크립트는 변수 선언시 별도의 데이터형을 지정하지 않는다.
	// 처음으로 대입되는 데이터에 따라 데이터형이 자동으로 설정된다.
	var imgTag = "";
	for(var i=1; i<=5; i++){
		imgTag += "<img src='0"+i+".jpg'>";
	}
	//								변수	
	document.getElementById("view").innerHTML = imgTag;
	
	//자바스크립트 스타일 시트 적용하기
	document.getElementById("txt").style.color = "#5ae";
	
	var obj = document.getElementById("txt").style;
	//	color	background-color	font-size
	obj.backgroundColor = "pink";
	obj.border = "solid 2px green";
	
	//자바스크립트에서 html속성 다루기
	var imgObj = document.getElementById("bison");
	imgObj.src = '../img/san.png';
	imgObj.title = '풍선도움말~~~~~~~~';
	
	var imgFilename = imgObj.src;
	document.write("<br>", imgFilename);
	
	console.log(imgFilename);
	alert(imgFilename);
</script>
