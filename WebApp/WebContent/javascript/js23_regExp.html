<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규표현식</title>
<script>
	//정규표현식
	var data = "Javascript Expression Test";
	
	//찾고자 하는 글자를 slash(//)사이에 넣어준다.
	var exp = /test/i // i: 대소문자 구별없이 체크
	
	var result = exp.test(data)
	
	console.log('result->', result)
	
	// var		-> 변수를 여러번 선언 가능
	// let		-> 변수를 한번 선언 가능
	// const	-> 값을 변경할 수 없다
	
	var a;
	var a;
	let b;
	//let b;
	const c = 500;
	
	function regExpChk(){
		//아이디 8글자 15글자 사이, 첫번째 영어,   영어, 숫자만 허용
		// ^ : 첫번째 문자부터 검사
		// $ : 마지막까지 검사
		// w : 영어 대소문자, 숫자, _
		//var reg = /^[a-zA-Z]{1}[a-zA-Z0-9_]{7,14}$/	
		// 한글 ->> 가 ~ 힣
		var reg = /^[a-zA-Z]{1}\w{7,14}$/
		if(!reg.test(document.getElementById('userid').value)){
			alert("아이디는 8~15글자 사이여야 합니다. \n영어, 숫자, _만 허용합니다.")
			return false;
		}
		//이름
		reg = /^[가-힣A-Z]{2,4}$/i;
		if(!reg.test(document.getElementById('username').value)){
			alert("이름을 잘못 입력하였습니다.");
			return false;
		}
		
		//주민번호
		var jumin = document.getElementById("jumin1").value + "-" + document.getElementById("jumin2").value;
		reg = /[0-9]{2}[01][0-9]{1}[0-3]{1}[0-9]{1}[-][1-8]{1}[0-9]{6}/
		if(!reg.test(jumin)){
			alert("주민번호를 잘못 입력하였습니다.")
			return false;
		}
		
		//이메일											 ()? : 있을수도 있고 없을 수도 있는 데이터를 넣는다.			
		reg = /^\w{8,20}[@][a-zA-Z]{2,10}[.][a-zA-Z]{2,3}([.][a-zA-Z]{2,3})?$/;
		if(!reg.test(document.getElementById("email").value)){
			alert("이메일이 잘못 입력되었습니다..")
			return false;
		}
		
		//전화번호
		var tel = document.getElementById("tel1").value + "-" + document.getElementById("tel2").value + "-" + 
					document.getElementById("tel3").value;
		reg = /(010|02|031|032|041)[-][0-9]{3,4}[-][0-9]{4}/;
		if(!reg.test(tel)){
			alert("전화번호를 잘못입력하였습니다.");
			return false;
		}
		return true;
	}
	function cursorMove(inputTag, cnt, nextTag){
		var val = inputTag.value;
		if(val.length == cnt){
			document.getElementById(nextTag).focus();
		}
	}
</script>
</head>
<body>
<h1>정규식을 이용한 유효성 검사</h1>
	<form method="post" action="abcd.jsp" onsubmit="return regExpChk()">
		<ul>
			<li>아이디</li><li><input type="text" name="userid" id="userid" value="gddfedsw"></li>
			<li>이름</li><li><input type="text" name="username" id="username" value="홍길동"></li>
			<li>주민번호</li><li><input type="text" name="jumin1" id="jumin1" value="861215" onkeyup="cursorMove(this, 6, 'jumin2')"> - 
							  <input type="text" name="jumin2" id="jumin2" value="2123456" onkeyup="cursorMove(this, 7, 'email')"></li>
			<li>이메일</li><li><input type="text" name="email" id="email" value="goguma777@nate.com" size="30"></li>
			<li>전화번호</li><li><input type="text" name="tel1" id="tel1" onkeyup="cursorMove(this, 3, 'tel2')">-
							   <input type="text" name="tel2" id="tel2" maxlength="4" onkeyup="cursorMove(this, 4, 'tel3')">-
							   <input type="text" name="tel3" id="tel3"></li>
		</ul>	
		<input type="submit" value="등록">
	</form>
</body>
</html>
