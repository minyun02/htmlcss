<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>순서가 없는 목록 태그 : ul(Unoriented List) 태그</h1>
<!-- 
	type 속성 : disk(채워진 원), circle(비워진 원), square(사각형)
	
 -->
<ul type="circle">
	<li> Html이란</li>
	<li>자바스크립트란?</li>
	<li><a href="#">서울시청</a></li>
	<li><img src="../img/2.png" height="50"/></li>
</ul>
<h1>순서가 있는 목록 태그 : ol(Oriented List) 태그</h1>
<!--  type 속성 : 1, A, a, i -->
<ol type="i">
	<li>해바라기</li>
	<li>민들레</li>
	<li>장미</li>
	<li>히야신스</li>
	<li>코스모스</li>
</ol>
<h1>dl : 설명이 있는 리스트 </h1>
<dl>
	<dt>컴퓨터(computer)</dt>
	<dd>명사 정보통신 어쩌구 전자 회로를 이용한 고속의 자동 계산기</dd>
	<dt>html</dt>
	<dd>HyperText markup language</dd>
	


</dl>
</body>
</html>
