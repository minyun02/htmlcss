<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{
		width: 200px;
		height: 200px;
	}
	/*객체를 보여주거나 숨김
		visibility : hidden(숨김), visible(보여줌) -> 숨기고 난 객체의 자리를 차지하호 있다.
		display: none(숨김), block(보여주기)
	*/
	img:nth-of-type(2){
		visibility: hidden;
	}
	img:nth-child(4){
		display: none;
	}
	img:hover{
		/*height:0px;
		display:none;*/
		visibility: hidden;
	}
</style>
</head>
<body>
<img src="../img/cool.jfif">
<img src="../img/aussie.png">
<img src="../img/nogod.jpg">
<img src="../img/stars.jfif">
<img src="../img/san.png">
</body>
</html>
