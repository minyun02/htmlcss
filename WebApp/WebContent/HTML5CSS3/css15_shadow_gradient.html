<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 500px;
		height: 100px;
		margin: 50px;
		font-size: 3em;
		border: 1px solid gray;
		text-align: center;
		line-height: 100px;
	}
	/*박스에 그림자 설정*/
	div:first-child{
		/*			왼족, 오른쪽, 	위쪽, 아래쪽	투명도	그림자색상*/
		box-shadow: 10px		10px		10px	gray;
	}
		/*글자에 그림자 설정*/
	div:nth-of-type(2){
		/*			*/
		text-shadow: 5px 5px 5px green;
	}
	div:last-child{
		width:100%;
		height: 700px;
		font-size:2em;
		line-height: 1.2;
		
		/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#bdf0a2+0,3b8c10+36,2a7501+75,76bf4f+100 */
		background: #bdf0a2; /* Old browsers */
		background: -moz-linear-gradient(-45deg,  #bdf0a2 0%, #3b8c10 36%, #2a7501 75%, #76bf4f 100%); /* FF3.6-15 */
		background: -webkit-linear-gradient(-45deg,  #bdf0a2 0%,#3b8c10 36%,#2a7501 75%,#76bf4f 100%); /* Chrome10-25,Safari5.1-6 */
		background: linear-gradient(135deg,  #bdf0a2 0%,#3b8c10 36%,#2a7501 75%,#76bf4f 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#bdf0a2', endColorstr='#76bf4f',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
		
	}
</style>
</head>
<body>
<div>
	박스에 그림자 설정
</div>
<div>
	글자에 그림자 설정
</div>
<div>
	질병관리청 중앙방역대책본부는 24일 0시 기준 코로나19 신규 확진자가 440명 발생했다고 밝혔다. 사흘 만에 신규 확진자 수가 400명대로 늘었다. 누적 확진자 수는 8만8120명이다.
</div>
</body>
</html>
