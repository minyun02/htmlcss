<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		margin:0px;
	}
	div:first-child{
		height:40px;
		background-color: rgb(238, 135, 152);
	}
	div:nth-child(2){
		height:22px;
		background-color: rgb(84, 174, 200);
	}
	img{
		position:absolute;
	}
	img:first-of-type{
		left: 0px;
		top: 0px;
	}
	img:nth-of-type(2){
		left: 300px;
		top: 70px;
	}
	img:nth-of-type(3){
		left: 450px;
		top: 100px;
	}
	img:nth-of-type(4){
		left: 370px;
		top: 160px;
	}
</style>
</head>
<body>
<div></div>
<div></div>
<img src="title_layer.gif">
