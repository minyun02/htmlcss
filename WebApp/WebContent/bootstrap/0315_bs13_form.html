<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
</head>
<body>
<div class="container">
	<h1>Basic 폼</h1>
 	<form method="post" action="aaaa.jsp"> <!--form에는 method, action이 존재해야한다	 -->
		<div class="form-group">
			<label>아이디</label>
			<input type="text" name="userid" id="userid" placeholder="아이디" class="form-control"> <!-- name 태그는 jsp용 -->
		</div>
		<div class="form-group">
			<label>비밀번호</label>
			<input type="password" name="usepwd" id="userpwd" placeholder="비밀번호" class="form-control">
		</div>
		<input type="submit" value="로그인" class="form-control btn btn-secondary">
	</form>
	
	<h1>Inline 폼</h1>
 	<form method="post" action="aaaa.jsp" class="form-inline">
		<div class="form-group">
			<label>아이디</label>
			<input type="text" name="userid" id="userid" placeholder="아이디" class="form-control"> <!-- name 태그는 jsp용 -->
		</div>
		<div class="form-group">
			<label>비밀번호</label>
			<input type="password" name="usepwd" id="userpwd" placeholder="비밀번호" class="form-control">
		</div>
		<input type="submit" value="로그인" class="form-control btn btn-info">
	</form>	
	
	<h1>horizontal 폼</h1>
 	<form method="post" action="aaaa.jsp" class="form-horizontal">
		<div class="form-group row">
			<label class="col-lg-2">아이디</label>
			<input type="text" name="userid" id="userid" placeholder="아이디" class="form-control col-lg-10">
		</div>
		<div class="form-group row">
			<label class="col-lg-2">비밀번호</label>
			<input type="password" name="usepwd" id="userpwd" placeholder="비밀번호" class="form-control col-lg-10">
		</div>
		<input type="submit" value="로그인" class="form-control btn btn-warning">
	</form>
</div>
</body>
</html>
