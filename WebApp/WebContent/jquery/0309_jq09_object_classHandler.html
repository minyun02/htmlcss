<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0309 jquery object handler</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	.c0{width: 200px;height: 200px;}
	.c1{border: 2px solid red;}
	.c2{border: 2px dotted green;}
	.c3{border: 2px dashed blue;}
	.c4{border: 2px double yellow;}
</style>
<script>
	$(function(){
		//jquery에서 스타일시트 클래스를 조작하는 함수
		// addClass() : 객체에 클래스를 추가
		$("img").addClass('c0');
		$("img:first").addClass('c1');
			//세번째 이미지에 c3클래스 추가
		//$("img:nth-of-type(3)").addClass('c3');
		$('img').eq(2).addClass('c3');
		$('img:odd').addClass('c2'); //짝수번째에 c2를 추가
		
		// removeClass() : 객체에서 클래스 지우기
		$('img:first').removeClass('c1');
		
		// toggleClass() : 객체에 클래스가 있으면 지우고, 없으면 추가
		$('img').toggleClass('c3');
		
		// hasClass() : 객체에 클래스가 있는지(TRUE) 없는지(FALSE) 확인
		var result = $('img:last').hasClass('c1');
		//$('#username').attr('value', result);
		$('#username').val(result);
		
	})
</script>
</head>
<body>
<input type="text" name="username" id="username">
<hr>
<div></div>
<img src="../img/icon07.png">
<img src="../img/icon06.png">
<img src="../img/icon05.png">
<img src="../img/icon04.png">
</body>
</html>
