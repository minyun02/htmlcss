<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	img{width: 100px; height: 100px; border: 1px solid pink; border-radius: 10px; margin: 10px;}
</style>
<script>
	$(function(){
		var imgTag = "<img src='../img/icon15.png'>";
		
		
		$('img').first().on('click', function(){
			$('body').append(imgTag);
		});
		
		//trigger : image click 1000밀리초에 한번씩
		setInterval(function(){
			$('img').first().trigger('click'); //이벤트 발생
		} ,1000);
		
	});
</script>
</head>
<body>
<h1>trigger : 이벤트 발생 시킴</h1>
<img src="../img/icon09.png">
</body>
</html>
