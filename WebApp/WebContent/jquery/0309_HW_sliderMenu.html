<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0309 숙제</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	.img{
		position: absolute;
		left: 30px;
		top: -200px;	
	}
</style>
<script>
	$(function(){
		$('body').css('margin','0px');
		$('body').css('background-image', 'url(../img/noise.png)');
		$('body').append("<div id='mainDiv'><img src='bg1.jpg'></div>");
		$('#mainDiv>img').after("<img src='../img/07.jpg'>")
		$('#mainDiv>img:first').before("<div id='1'>MENU</div>");
		$('#mainDiv>img:first').before("<div id='2'>ABOUT</div>");
		$('#mainDiv>img:first').before("<div id='3'>WORK</div>");
		$('#mainDiv>img:first').before("<div id='4'>CONTACT</div>");
		$('#1').append("<img src='label.png' id='img1' class='img'>");
		$('#2').append("<img src='label.png' id='img2' class='img'>");
		$('#3').append("<img src='label.png' id='img3' class='img'>");
		$('#4').append("<img src='label.png' id='img4' class='img'>");
		
		//스타일
		$('#mainDiv').css('width','1000px').css('margin','0 auto').
						css('position','relative');
		$('img:last').css('position','absolute').css('left','250px').css('top','150px');	
		$('#mainDiv>div*').css('text-align','center').css('width','150px').css('float','left').
							css('margin','55px 50px').css('font-size','2em').css('font-weight','bold').
							css('color','rgb(128, 0, 64)').css('position','absolute');
		$('div:eq(1)').css('left','100px');
		$('div:eq(2)').css('left','280px');
		$('div:eq(3)').css('left','460px');
		$('div:eq(4)').css('left','650px');
		
		//이벤트
		$('div:eq(1)').hover(function(){
			$('#img1').css('transition','0.3s linear').css('transform','translateY(90%)').css('opacity','0.9');
		},function(){
			$('#img1').css('transition','0.5s linear').css('transform','translateY(-90%)')
		});
		// div 1, label 1
		$('div:eq(2)').hover(function(){
			$('#img2').css('transition','0.3s linear').css('transform','translateY(90%)').css('opacity','0.9');
		},function(){
			$('#img2').css('transition','0.5s linear').css('transform','translateY(-90%)')
		});
		//
		$('div:eq(3)').hover(function(){
			$('#img3').css('transition','0.3s linear').css('transform','translateY(90%)').css('opacity','0.9');
		},function(){
			$('#img3').css('transition','0.5s linear').css('transform','translateY(-90%)')
		});
		//
		$('div:eq(4)').hover(function(){
			$('#img4').css('transition','0.3s linear').css('transform','translateY(90%)').css('opacity','0.9');
		},function(){
			$('#img4').css('transition','0.5s linear').css('transform','translateY(-90%)')
		});
	});
</script>
</head>
<body>

</body>
</html>
