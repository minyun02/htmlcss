<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	.container{width:800px; margin: 0 auto;}
	.container>img{
		width: 100%; border: 2px solid red;
		margin: 10px;
	}
</style>
<script>
	$(function(){
		$('.container>input').click(function(){
			var index = $('.container>input').index(this);
			//hide() : 객체를 숨긴다
			if(index==0){
				// 사라지는 시간 : 'slow', 'fast', 'normal', '밀리초'
				$("img:first").hide('fast'); //폭과 높이가 줄어듬
			}else if(index==1){
				$("img").first().show('fast');
			}else if(index==2){
				$("img").first().toggle(2000);
			}else if(index==3){
				//								콜백함수->기능을 구현하고 나서 마지막에 실행되는거
				$("img").first().fadeOut(3000, function(){
					//alert("점점흐리게가 처리됨.");
				});
			}else if(index==4){
				$("img").first().fadeIn(2000);
			}else if(index==5){
				$('img').first().fadeToggle(2000);
			}else if(index==6){
				$('img').first().slideUp(2000);
			}else if(index==7){
				$('img').first().slideDown(2000);
			}else if(index==8){
				$('img').eq(0).slideToggle(2000);
			}
			
		});
	});
</script>
</head>
<body>
<div class="container">
<input type="button" value="hide()숨기기">
<input type="button" value="show()보여주기">
<input type="button" value="toggle()숨기기/보여주기">
<input type="button" value="fadeOut()점점 흐리게">
<input type="button" value="fadeIn()점점 진하게">
<input type="button" value="fadeToggle() 점점흐리기/진하게">
<input type="button" value="slideUp() 블라인드">
<input type="button" value="slideDown() 블라인드 펼치기">
<input type="button" value="slideToggle()">
<hr>
<img src="../img/beach01.jfif">
<img src="../img/beach02.jfif">
</div>
</body>
</html>
