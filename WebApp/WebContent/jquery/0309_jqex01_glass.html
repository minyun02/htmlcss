<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		$('body').css('margin','0px');		
		
		$('body').append("<div></div>"); //파란색
		$('body').append("<div></div>"); //핑크색
		
		//스타일
		$("div:first").css("height","40px").css("background-color",'#ef899a');
		$("div:eq(1)").css("height","22px").css("background-color",'rgb(90,177,205)');
		
		var imgName = ['title_layer', 'glass1', 'glass2', 'glass3'];
		
		imgName.map(function(a, b){
			$('body').append("<img src='../img/"+a+".gif'>");
		});
		
		$("img").css("position","absolute");
		
		$("img:first").css('top','0px');
		$("img:eq(1)").css('left','300px');
		$("img:eq(2)").css('left','500px').css('top','100px');
		$("img:eq(3)").css('left','360px').css('top','150px');
	});
</script>
</head>
