<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="accordionImageMenu.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../lib/jquery-ui.min.js"></script>
<script src="jquery.accordionImageMenu.js"></script>
<style>
	.container{width:1000px; margin: 0 auto; background-color: gray;}
</style>
<script>
	$(function(){
		$('#accordion').AccordionImageMenu({
			position: 'horizontal' //horizontal, vertical
			, openItem: 3 // 기본 선택 목록(index 3의 위치 이미지가 확장)
			, openDim: 500//넓어진 이미지 사이즈 설정(px)
			//, closeDim: 100 //닫힌 목록의 크기
			// width, height 전체 폭 높이
			//, width: 500 //position이 vertical일때
			, height: 500 //position이 horizontal일때
			, duration: 3000 //전환 속도(밀리초)
			, effect: 'easeOutBounce'
			, border: 2
			, color: 'lightblue'
		});
	});
</script>
</head>
<body>
<div class="container">
	<ul id="accordion">
		<li><a href="//www.nate.com"><img src="../../img/icon10.png" title="첫번째 이미지 설명..."></a></li>
		<li><a href="//www.naver.com"><img src="../../img/icon11.png" title="두번째 이미지 설명..."></a></li>
		<li><a href="//www.daum.net"><img src="../../img/icon12.png" title="세번째 이미지 설명..."></a></li>
		<li><a href="#"><img src="../../img/icon13.png" title="네번째 이미지 설명..."></a></li>
		<li><a href="#"><img src="../../img/icon14.png" title="다섯번째 이미지 설명..."></a></li>
		<li><a href="#"><img src="../../img/icon15.png" title="여섯번째 이미지 설명..."></a></li>
		<li><a href="#"><img src="../../img/icon01.png" title="일곱번째 이미지 설명..."></a></li>
		<li><a href="#"><img src="../../img/icon02.png" title="여덣번째 이미지 설명..."></a></li>
	</ul>
</div>
</body>
</html>
