<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" href="jquery.bxslider.css" type="text/css"></link>
<style>
	.container{width: 800px; margin: 0 auto;}
	#slider img{width: 100%; height: 350px;}
	ul, li{
		margin: 0; padding: 0px;
	}
</style>
<script>
	$(function(){
		$('#slider').bxSlider({
			mode: 'horizontal' // 'horizontal','vertical','fade'
			, slideWidth: 800
			, slideHeight: 350
			//, speed: 1000 // 500 by default
			, auto: true //true or false
			//, randomStart: true
			, captions: true // 설명을 표시 (title태그에 있는 설명)
			//, ticker: true
			, infiniteLoop: false
			//, adaptiveHeight: true // 이미지 크기에 따라 높이 자동 조정
			, hideControlOnEnd : true //컨트롤버튼 처음과 끝을 표시할지 여부 infiniteLoop가 false일때 가능
			
			//easing
			, useCSS: false // easing 사용여부 (true : easing 사용 안함 false : easing 사용함)
			, easing: 'easeOutElastic'
			
			, onSliderLoad : function(){//슬라이드가 로딩이 완료되면 호출되는 함수
				console.log("onSliderLoad가 실행됨..")
			}
			, onSlideAfter : function(){//슬라이드가 움직이고 나면 호출되는 함수
				console.log("슬라이드가 이동하였습니다......")
			}
		});
	});
</script>

</head>
<body>
<div class="container">
	<ul id="slider">
		<li><a href="//www.nate.com"><img src="../../img/icon10.png" title="첫번째 이미지 설명..."></a></li>
		<li><a href="//www.naver.com"><img src="../../img/icon11.png" title="두번째 이미지 설명..."></a></li>
		<li><a href="//www.daum.net"><img src="../../img/icon12.png" title="세번째 이미지 설명..."></a></li>
		<li><a href="#"><img src="../../img/icon13.png" title="네번째 이미지 설명..."></a></li>
		<li><a href="#"><img src="../../img/icon14.png" title="다섯번째 이미지 설명..."></a></li>
		<li><a href="#"><img src="../../img/icon15.png" title="여섯번째 이미지 설명..."></a></li>
		<li><a href="#"><img src="../../img/icon01.png" title="일곱번째 이미지 설명..."></a></li>
		<li><a href="#"><img src="../../img/icon02.png" title="여덣번째 이미지 설명..."></a></li>
	</ul>
</div>
</body>
</html>
